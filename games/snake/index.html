<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Gaming Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="snake.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
            <h1 class="game-title">üêç Snake Game</h1>
            <div class="score-display">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="high-score">Meilleur: <span id="highScore">0</span></span>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div class="game-overlay" id="gameOverlay">
                    <div class="overlay-content">
                        <h2 id="overlayTitle">Snake Game</h2>
                        <p id="overlayMessage">Utilisez les fl√®ches pour diriger le serpent</p>
                        <button id="startBtn" class="game-btn">Commencer</button>
                        <button id="restartBtn" class="game-btn" style="display: none;">Rejouer</button>
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <h3>Contr√¥les</h3>
                <div class="controls-grid">
                    <div class="control-item">
                        <span class="key">‚Üë</span>
                        <span class="action">Haut</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üì</span>
                        <span class="action">Bas</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üê</span>
                        <span class="action">Gauche</span>
                    </div>
                    <div class="control-item">
                        <span class="key">‚Üí</span>
                        <span class="action">Droite</span>
                    </div>
                </div>
                <div class="game-stats">
                    <div class="stat">
                        <span class="stat-label">Longueur:</span>
                        <span id="length">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Vitesse:</span>
                        <span id="speed">1</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/navigation.js"></script>
    <script src="snake.js"></script>
</body>
</html>
