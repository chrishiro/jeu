<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Gaming Hub</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <button class="back-btn" onclick="goHome()">‚Üê Retour</button>
            <h1 class="game-title">‚≠ï Tic-Tac-Toe</h1>
            <div class="score-display">
                <span class="score">X: <span id="scoreX">0</span></span>
                <span class="score">O: <span id="scoreO">0</span></span>
            </div>
        </header>

        <main class="game-main">
            <div class="game-area">
                <div class="game-info">
                    <div class="current-player">
                        <span>Tour de: </span>
                        <span id="currentPlayer" class="player-x">X</span>
                    </div>
                    <div class="game-status" id="gameStatus">Choisissez une case</div>
                </div>

                <div class="game-board" id="gameBoard">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>

                <div class="game-controls">
                    <button id="resetBtn" class="game-btn">Nouvelle partie</button>
                    <button id="clearScoreBtn" class="game-btn secondary">Remettre √† z√©ro</button>
                </div>
            </div>

            <div class="game-settings">
                <h3>Mode de jeu</h3>
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="gameMode" value="pvp" checked>
                        <span class="mode-label">
                            <span class="mode-icon">üë•</span>
                            <span class="mode-text">2 Joueurs</span>
                        </span>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="gameMode" value="ai">
                        <span class="mode-label">
                            <span class="mode-icon">ü§ñ</span>
                            <span class="mode-text">vs IA</span>
                        </span>
                    </label>
                </div>

                <div class="difficulty-selector" id="difficultySelector" style="display: none;">
                    <h4>Difficult√© IA</h4>
                    <select id="aiDifficulty">
                        <option value="easy">Facile</option>
                        <option value="medium" selected>Moyen</option>
                        <option value="hard">Difficile</option>
                    </select>
                </div>

                <div class="game-stats">
                    <h4>Statistiques</h4>
                    <div class="stat">
                        <span class="stat-label">Parties jou√©es:</span>
                        <span id="gamesPlayed">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">√âgalit√©s:</span>
                        <span id="draws">0</span>
                    </div>
                </div>

                <div class="rules">
                    <h4>R√®gles</h4>
                    <ul>
                        <li>Alignez 3 symboles identiques</li>
                        <li>Horizontalement, verticalement ou en diagonale</li>
                        <li>Le premier joueur utilise X</li>
                        <li>Le second joueur utilise O</li>
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/navigation.js"></script>
    <script src="tictactoe.js"></script>
</body>
</html>
